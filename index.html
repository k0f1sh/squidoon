<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>squidoon</title>
</head>

<body>
  <div id="app"></div>
  <div class="hud">
    <div class="controls-info">
      <p><span class="key">WASD</span> Move</p>
      <p><span class="key">SPACE</span> Shoot</p>
      <p><span class="key">Mouse</span> Look around</p>
    </div>
    <button class="clear-button">Clear All</button>
  </div>
  <div class="minimap"></div>
  <div class="mobile-controls">
    <button class="move-button move-up">↑</button>
    <button class="move-button move-down">↓</button>
    <button class="move-button move-left">←</button>
    <button class="move-button move-right">→</button>
  </div>
  <div class="color-selector">
    <button class="color-button active" style="background-color: #ff5500;" data-color="#ff5500"></button>
    <button class="color-button" style="background-color: #00ff00;" data-color="#00ff00"></button>
    <button class="color-button" style="background-color: #0055ff;" data-color="#0055ff"></button>
  </div>
  <button class="shoot-button">SHOOT</button>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
